<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: playerWidth}">
                    {{ playerTotal < 0 ? 0 : playerTotal }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: monsterWidth}">
                    {{ monsterTotal < 0 ? 0 : monsterTotal }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!play" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame">START NEW GAME</button>
        </div>
    </section>
    <section v-if="play" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="attack('special')">SPECIAL ATTACK</button>
            <button id="heal" @click="heal" :disabled="isDisabled">HEAL</button>
            <button id="give-up" @click="play = !play" >GIVE UP</button>
        </div>
    </section>
    <section v-if="play" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="attack in attacks" :class="turn">
                    {{ attack }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>

<script src="app.js"></script>
